<!DOCTYPE  html>
<html><head>
    <meta charset="utf-8" />
    <title>The Craziest Game Ever</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/lib/jquery.js"></script>
    <script src="/js/tmpl/main.js"></script>
    <script src="/js/tmpl/scoreboard.js"></script>
    <script src="/js/tmpl/game.js"></script>
    <script src="/js/tmpl/login.js"></script>
</head><body>

    <div id="page"></div>

    <script>
        var $page = $('#page');

        function showScoreboardScreen() {
            hideMainScreen();
            hideGameScreen();
            hideLoginScreen();
            $page.html( scoreboardTmpl() );
            $page.find( '.js-game' ).on( 'click', showGameScreen );
            $page.find( '.js-login' ).on( 'click', showLoginScreen );
            $page.find( '.js-main' ).on( 'click', showMainScreen );
        }

        function hideScoreboardScreen() {
            $page.find( '.js-game' ).off( 'click', showGameScreen );
            $page.find( '.js-login' ).off( 'click', showLoginScreen );
            $page.find( '.js-main' ).off( 'click', showMainScreen );
        }

        function showGameScreen() {
            hideMainScreen();
            hideScoreboardScreen();
            hideLoginScreen();
            $page.html( gameTmpl() );
            $page.find( '.js-scoreboard' ).on( 'click', showScoreboardScreen );
            $page.find( '.js-login' ).on( 'click', showLoginScreen );
            $page.find( '.js-main' ).on( 'click', showMainScreen );
        }

        function hideGameScreen() {
            $page.find( '.js-scoreboard' ).off( 'click', showScoreboardScreen );
            $page.find( '.js-login' ).off( 'click', showLoginScreen );
            $page.find( '.js-main' ).off( 'click', showMainScreen );
        }

        function showLoginScreen() {
            hideMainScreen();
            hideScoreboardScreen();
            hideGameScreen();
            $page.html( loginTmpl() );
            $page.find( '.js-scoreboard' ).on( 'click', showScoreboardScreen );
            $page.find( '.js-game' ).on( 'click', showGameScreen );
            $page.find( '.js-main' ).on( 'click', showMainScreen );
        }

        function hideLoginScreen() {
            $page.find( '.js-scoreboard' ).off( 'click', showScoreboardScreen );
            $page.find( '.js-game' ).off( 'click', showGameScreen );
            $page.find( '.js-main' ).off( 'click', showMainScreen );
        }

        function showMainScreen() {
            hideScoreboardScreen();
            hideGameScreen();
            hideLoginScreen();
            $page.html( mainTmpl() );
            $page.find( '.js-scoreboard' ).on( 'click', showScoreboardScreen );
            $page.find( '.js-game' ).on( 'click', showGameScreen );
            $page.find( '.js-login' ).on( 'click', showLoginScreen );
        }

        function hideMainScreen() {
            $page.find( '.js-scoreboard' ).off( 'click', showScoreboardScreen );
            $page.find( '.js-game' ).off( 'click', showGameScreen );
            $page.find( '.js-login' ).off( 'click', showLoginScreen );
        }

        showMainScreen();
    </script>
    
    <!-- Livereload -->
    <script src="//localhost:35729/livereload.js"></script>
</body></html>
